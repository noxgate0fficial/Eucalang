<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Eucalang Web IDE</title>
<style>
body { font-family: monospace; padding: 20px; background: #1e1e1e; color: #f5f5f5; }
textarea { width: 100%; height: 200px; background: #2e2e2e; color: #f5f5f5; padding: 10px; border: none; }
button { padding: 10px 20px; margin-top: 10px; cursor: pointer; background: #4CAF50; border: none; color: white; }
#console { background:#2e2e2e; color:#f5f5f5; padding:10px; height:200px; overflow:auto; margin-top:10px; }
input[type="text"] { width: 80%; padding: 5px; margin-top:5px; }
</style>
</head>
<body>

<h1>Eucalang Web IDE</h1>

<textarea id="code">// Sample Eucalang code
When container main(int):
    def var name = input from "Enter your name: ";
    console.type("Hello " + name);
End;
</textarea>
<br>
<button onclick="runCode()">Run</button>

<h2>Virtual Console:</h2>
<div id="console"></div>
<input type="text" id="userInput" placeholder="Type input here...">
<button onclick="sendInput()">Send</button>

<script>
let pendingInputs = {};

function appendConsole(text) {
    const consoleDiv = document.getElementById("console");
    consoleDiv.innerHTML += text + "\n";
    consoleDiv.scrollTop = consoleDiv.scrollHeight;
}

async function runCode() {
    const code = document.getElementById("code").value;
    const response = await fetch("/run", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ code, inputs: pendingInputs })
    });
    const data = await response.json();
    appendConsole(data.output);
}

function sendInput() {
    const inputField = document.getElementById("userInput");
    const val = inputField.value;
    pendingInputs["Enter your name:"] = val; // Match the prompt text exactly
    inputField.value = "";
    runCode();
}
</script>

</body>
</html>
