<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Eucalang IDE</title>
    <style>
        body { font-family: monospace; padding: 20px; background: #1e1e1e; color: #f5f5f5; }
        textarea { width: 100%; height: 300px; background: #2e2e2e; color: #f5f5f5; padding: 10px; border: none; }
        pre { background: #2e2e2e; padding: 10px; min-height: 100px; }
        button { padding: 10px 20px; margin-top: 10px; cursor: pointer; background: #4CAF50; border: none; color: white; }
    </style>
</head>
<body>
    <h1>Eucalang Web IDE</h1>
    <textarea id="code">
// Type your Eucalang code here
When container main(int):
    console.type("Hello from Eucalang!");
End;
    </textarea>
    <button onclick="runCode()">Run</button>
    <h2>Output:</h2>
    <pre id="output"></pre>

    <script>
        async function runCode() {
            const code = document.getElementById("code").value;
            const response = await fetch("/run", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ code })
            });
            const data = await response.json();
            document.getElementById("output").textContent = data.output;
        }
    </script>
</body>
</html>
